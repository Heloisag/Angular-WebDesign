<div class="container">
  <div class="col-md-6">
    <h1 class="text-center">User login</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="mt-4">
      <div class="form-group">
        <label for="user">User:</label>
        <input type="text" id="user" formControlName="user" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <button class="btn btn-link" routerLink="/signup">Sign Up</button>
    </div>
  </div>
</div>
